  <div class="bottom-text"></div>
    
    <script>
  const emailSpan = document.querySelector("span");
  const bottomText = document.querySelector(".bottom-text");
  const originalText = bottomText.textContent;

  emailSpan.addEventListener("click", () => {
    const emailText = emailSpan.textContent;

    navigator.clipboard.writeText(emailText)
      .then(() => {
        bottomText.textContent = "Email copied to clipboard!";
        bottomText.style.opacity = 1; // make sure it's visible

        // Fade out after 1 second
        setTimeout(() => {
          bottomText.style.opacity = 0;
        }, 1000);

        // Optional: reset text and opacity after fade completes
        setTimeout(() => {
          bottomText.textContent = originalText;
          bottomText.style.opacity = 1;
        }, 2000); // 1s fade + 1s buffer
      })
      .catch(err => console.error("Failed to copy email!"));
  });
</script>
